# Development Environment Configuration for Autonomous Humanoid Robot System

# ROS 2 Configuration
ROS_DOMAIN_ID=42
ROS_LOG_DIR=/tmp/ros_logs
ROS_HOME=/home/robot/.ros

# Robot System Configuration
ROBOT_NAME=humanoid_robot
ROBOT_NAMESPACE=/humanoid_robot

# Simulation Configuration
SIMULATION_MODE=true
GZ_SIM_RESOURCE_PATH=./digital_twin/gazebo_models
UNITY_SCENE_PATH=./digital_twin/unity_scenes

# Hardware Configuration
HARDWARE_MODE=false
JOINT_CONTROLLER_TIMEOUT=5.0
SENSOR_TIMEOUT=2.0

# AI/ML Configuration
CUDA_VISIBLE_DEVICES=0
TORCH_NUM_THREADS=4
MODEL_PATH=./ai_robot_brain/models
WHISPER_MODEL=base

# Network Configuration
ROS_LOCALHOST_ONLY=0
ROS_IP=127.0.0.1
ROS_MASTER_URI=http://localhost:11311

# Performance Configuration
REAL_TIME_FACTOR=1.0
MAX_UPDATE_RATE=100.0
CONTROL_LOOP_RATE=50.0

# Safety Configuration
SAFETY_ENABLED=true
EMERGENCY_STOP_TIMEOUT=0.1
MAX_LINEAR_VELOCITY=0.5
MAX_ANGULAR_VELOCITY=0.5

# Debug Configuration
DEBUG_MODE=false
LOG_LEVEL=INFO
ENABLE_PROFILING=false

# Deployment Configuration
DEPLOYMENT_TARGET=jetson
EDGE_COMPUTE_ENABLED=true
MAX_POWER_CONSUMPTION=100.0  # watts

# VLA Module Configuration
VLA_ENABLED=true
VOICE_ACTIVATION_KEYWORD="Hey Robot"
CONFIDENCE_THRESHOLD=0.8
MAX_COMMAND_LENGTH=100  # characters

# Perception Configuration
PERCEPTION_ENABLED=true
DETECTION_THRESHOLD=0.7
MAX_DETECTION_RANGE=10.0  # meters